<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Permanent+Marker&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/bundle.js"></script>
</head>

<body>
  <div id="app">
    <main>
      <header>
        <h1 v-if="todos.length">{{todos.length}} TO DOS TO DO TODAY</h1>
        <h1 v-else>You've got nothing to do!</h1>
      </header>
      <article>
        <ul>
          <li v-for="(todo, index) in sortItemsByPriority(todos)" v-bind:class="todo.priority">
            <span :class="(todo.complete) ? 'complete' : 'outstanding'">{{todo.name}}</span>
            <button v-on:click="markComplete(index)">{{todo.complete ? "Mark not done" : "Mark done"}}</button>
            <button v-on:click="deleteItem(index)" class="delete">Delete</button>
          </li>
        </ul>
      </article>
    </main>
    <form v-on:submit.prevent="addTodo">
      <div>
        <label for="new-todo">Enter new to do item:</label>
        <input type="text" id="new-todo" v-model="newTodo" required />
      </div>
      <div>
        <input type="radio" name="priority" id="high" value="high" v-model="priority" checked />
        <label for="high">High Priority</label>

        <input type="radio" name="priority" id="low" value="low" v-model="priority" />
        <label for="low">Low Priority</label>
      </div>

      <input type="submit" value="Add To Do To To Dos" />
      <input type="button" class="delete" v-on:click="deleteCompleted" value="Delete Completed" />
      <input type="button" class="delete" v-on:click="deleteAll" value="Delete All" />

    </form>
  </div>
</body>

</html>
