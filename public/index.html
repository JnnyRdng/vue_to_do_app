<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Permanent+Marker&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/bundle.js"></script>
</head>

<body>
  <div id="app">
    <main>
      <header>
        <h1 v-if="todos.length">{{todos.length}} ToDos to do today</h1>
        <h1 v-else>You've got nothing to do!</h1>
      </header>
      <article>
        <ul>
          <li v-for="(todo, index) in todos" v-bind:class="todo.priority">
            <span :class="(todo.complete) ? 'complete' : 'outstanding'">{{todo.name}}</span>
            <button v-on:click="markComplete(index)">{{todo.complete ? "Mark done" : "Mark not done"}}</button>
            <button v-on:click="deleteItem(index)" class="delete">Delete</button>
          </li>
        </ul>
      </article>
    </main>
    <form v-on:submit.prevent="addTodo">
      <label for="new-todo">Enter todo:</label>
      <input type="text" id="new-todo" v-model="newTodo" />
      <div>
        <input type="radio" name="priority" id="high" value="high" v-model="priority" checked />
        <label for="high">High Priority</label>

        <input type="radio" name="priority" id="low" value="low" v-model="priority" />
        <label for="low">Low Priority</label>
      </div>

      <input type="submit" value="Add To Do" />

    </form>
  </div>
</body>

</html>
